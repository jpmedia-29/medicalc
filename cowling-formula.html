<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MediCalc - Cowling Formula</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary: #f8961e;
            --secondary: #f3722c;
            --accent: #f8961e;
            --dark: #1b263b;
            --light: #f8f9fa;
            --success: #4cc9f0;
            --danger: #f72585;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', -apple-system, BlinkMacSystemFont, sans-serif;
        }

        body {
            background-color: #fff9f2;
            color: var(--dark);
            line-height: 1.6;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            padding: 2rem;
            animation: fadeIn 0.6s ease-out;
        }

        .breadcrumb {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            color: #6c757d;
            margin-bottom: 1.5rem;
            font-size: 0.9rem;
        }

        .breadcrumb a {
            color: var(--primary);
            text-decoration: none;
            transition: all 0.2s ease;
        }

        .breadcrumb a:hover {
            color: var(--secondary);
            text-decoration: underline;
        }

        .breadcrumb .separator {
            color: #adb5bd;
        }

        .page-header {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 2rem;
        }

        .page-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--dark);
            display: flex;
            align-items: center;
            gap: 1rem;
        }

        .page-title i {
            color: var(--primary);
            font-size: 1.5rem;
        }

        .calculator-card {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.05);
            transition: all 0.3s ease;
            border: 1px solid rgba(0, 0, 0, 0.05);
            padding: 2rem;
        }

        .card-title {
            font-size: 1.3rem;
            font-weight: 600;
            color: var(--dark);
            margin-bottom: 1.5rem;
            text-align: center;
            position: relative;
            padding-bottom: 1rem;
        }

        .card-title::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 3px;
        }

        .form-group {
            margin-bottom: 1.5rem;
        }

        .form-label {
            display: block;
            margin-bottom: 0.5rem;
            font-weight: 500;
            color: var(--dark);
        }

        .form-control {
            width: 100%;
            padding: 0.8rem 1rem;
            border: 1px solid #dee2e6;
            border-radius: 8px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-control:focus {
            outline: none;
            border-color: var(--accent);
            box-shadow: 0 0 0 3px rgba(248, 150, 30, 0.1);
        }

        .btn {
            display: inline-block;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            padding: 0.8rem 2rem;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 500;
            cursor: pointer;
            transition: all 0.3s ease;
            width: 100%;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(248, 150, 30, 0.3);
        }

        .btn:active {
            transform: translateY(0);
        }

        .result-container {
            margin-top: 2rem;
            padding: 1.5rem;
            background-color: rgba(248, 150, 30, 0.05);
            border-radius: 8px;
            display: none;
        }

        .result-title {
            font-weight: 600;
            color: var(--primary);
            margin-bottom: 0.5rem;
        }

        .result-value {
            font-size: 1.5rem;
            font-weight: 700;
            color: var(--dark);
        }

        .formula-info {
            margin-top: 2rem;
            padding: 1rem;
            background-color: rgba(248, 249, 250, 0.8);
            border-radius: 8px;
            border-left: 4px solid var(--primary);
        }

        .formula-info-title {
            font-weight: 600;
            margin-bottom: 0.5rem;
            color: var(--dark);
        }

        .formula-info-text {
            font-size: 0.9rem;
            color: #6c757d;
        }

        @media (max-width: 768px) {
            .container {
                padding: 1.5rem;
            }

            .page-title {
                font-size: 1.5rem;
            }
        }

        @media (max-width: 480px) {
            .container {
                padding: 1rem;
            }

            .calculator-card {
                padding: 1.5rem;
            }

            .page-title {
                font-size: 1.3rem;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap"
        rel="stylesheet">
</head>

<body>
    <div class="container">
        <div class="breadcrumb">
            <a href="index.html"><i class="fas fa-home"></i> Beranda</a>
            <span class="separator">|</span>
            <span>Cowling Formula</span>
        </div>

        <div class="page-header">
            <h1 class="page-title">
                <i class="fas fa-user-alt"></i>
                <span>Cowling Formula</span>
            </h1>
        </div>

        <div class="calculator-card">
            <h2 class="card-title">Kalkulator Dosis Obat</h2>

            <form id="cowlingFormula">
                <div class="form-group">
                    <label for="age" class="form-label">Usia (8-12 tahun)</label>
                    <input type="number" id="age" class="form-control" placeholder="Masukkan usia anak" min="8" max="12"
                        required>
                </div>

                <div class="form-group">
                    <label for="adultDose" class="form-label">Dosis Dewasa (mg)</label>
                    <input type="number" id="adultDose" class="form-control" placeholder="Masukkan dosis dewasa" min="0"
                        required>
                </div>

                <button type="submit" class="btn">
                    <i class="fas fa-calculator"></i> Hitung
                </button>
            </form>

            <div class="result-container" id="result">
                <div class="result-title">Dosis Anak:</div>
                <div class="result-value" id="childDose">0 mg</div>
            </div>

            <div class="formula-info">
                <div class="formula-info-title">Tentang Cowling Formula</div>
                <div class="formula-info-text">
                    Cowling Formula digunakan untuk menghitung dosis obat anak usia 8-12 tahun.
                    Selalu berkonsultasi dengan dokter dan apoteker terkait hasil perhitungan dosis ini.
                </div>
            </div>
        </div>
    </div>

    <script>
        document.getElementById('cowlingFormula').addEventListener('submit', function (e) {
            e.preventDefault();

            const age = parseInt(document.getElementById('age').value);
            const adultDose = parseFloat(document.getElementById('adultDose').value);

            if (age && adultDose) {
                const childDose = ((age + 1)/20) * adultDose;
                document.getElementById('childDose').textContent = childDose.toFixed(2) + ' mg';
                document.getElementById('result').style.display = 'block';
            }
        });

    </script>
</body>

</html>
